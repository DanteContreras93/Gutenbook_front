<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Ingresar</button>
                <button type="button" class="toggle-btn" onclick="register()">Registrar</button>
            </div>
            <form id = "login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id">
                <input type="text" class="input-field" placeholder="Password">
                <button type="submit" class="submit-btn"> Log in</button>
            </form>
            <form id = "register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id">
                <input type="text" class="input-field" placeholder="Email Id">
                <input type="text" class="input-field" placeholder="Password">
                <button type="submit" class="submit-btn"> Register</button>
            </form>
        </div>

    </div>

    <script>
        let x =  document.getElementById("login");
        let y =  document.getElementById("register");
        let z =  document.getElementById("btn");

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"

        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"

        }
    </script>
</body>
</html>
