<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer
        src="https://kit.fontawesome.com/ab5cfb6f45.js" 
        crossorigin="anonymous">
    </script><!--iconos y estilo de texto-->
    <link rel="stylesheet" href="./css/newnavbar.css">
    <title>NEWNAVBAR</title>
</head>
<body>

    <nav class="navContainer">
        <ul class="navbar">
            <li id="logo">Gutenbook</li>
        </ul>
        <ul class="navbar left">
            <li class="item">Inicio</li>
            <li class="item">Nosotros</li>
            <li class="item">Contacto</li>
        </ul>

        <div class="flex">
            
        </div>
    
        <ul class="navbar right" >
            <li class="barra">
                <input type="text" id="barraBusqueda" placeholder="Buscar">
                <span class="eye">
                  <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="icon"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="icon"><i class="fa-solid fa-user"></i></li>
            <li class="icon"><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>

        <button id="hamBox">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>

    </nav>
    <script src = "./js/newnavbar.js"></script>
</body>
</html>
