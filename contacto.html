<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        <div class="container ">
                
            <div class="row"> 

                <div class="col-sm-12 col-md-6">.

                    <img src="https://thumbs.dreamstime.com/b/caricatura-con-hombre-de-negocios-dise%C3%B1o-concepto-trabajo-en-equipo-ilustraci%C3%B3n-vectorial-plana-162846847.jpg
                    " width="100%" alt="">
                    

                </div>

                <div class="col-12 col-md-6">


                <form>
                <div class="mb-3">
                    <label  class="form-label">Nombre:</label>
                    <input type="text" class="form-control" placeholder="" aria-label="nombre" id="nombre" aria-describedby="basic-addon1">
                  </div>

                  <div class="mb-3">
                    <label  class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="telefono" aria-describedby="emailHelp">
                  </div>

                <div class="mb-3">
                  <label  class="form-label">Correo Electronico</label>
                  <input type="email" class="form-control" id="correoElectronico" aria-describedby="emailHelp">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escribe tu mensaje" id="mensaje" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Mensaje</label>
                  </div>


                <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                  </form>
                </div>  
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
