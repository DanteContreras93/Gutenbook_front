<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMTP demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <h1>Prueba con SMTP</h1>
    <main class="container">


        <form action="#" class="form-contact">
            <div class="mb-3">
                <label for="fname" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="fname" placeholder="Tu nombre">
                <label for="fmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="fmail" placeholder="name@example.com">
                <label for="ftel" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="ftel" placeholder="Tu número telefónico">
            </div>
            <div class="mb-3">
                <label for="fmensaje" class="form-label">Mensajito</label>
                <textarea class="form-control" id="fmensaje" placeholder="Mensaje" rows="3"></textarea>
                <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
